<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt('Nhap a=', 0));
    var b = parseInt(prompt('Nhap b=', 0));
    if (a % b == 0) {
        var c = a / b;
        document.write('a chia het cho b =' + c);
    } else {
        document.write('a khong chia het cho b');
    }
</script>
</body>
</html>
