<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var tuoi = parseInt(prompt('Nhap tuoi =', 0));
    //dk là >14 thì mới đử dk học lớp 10
    if (tuoi > 14 && tuoi < 24) {
        document.write('đủ điều kiện học lớp 10');
    } else {
        document.write('không đủ điều kiện vào lớp 10');
    }
</script>
</body>
</html>
