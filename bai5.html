<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //bai kiem tra,bai giua ky,bai cuoi ky
    var diem_kt = parseInt(prompt('nhập  điểm kiểm tra=',));
    var diem_gk = parseInt(prompt('Nhập điểm giữa kỳ =',));
    var diem_ck = parseInt(prompt('Nhập điểm cuối kỳ',));
    var diem_tb = (diem_kt + diem_gk * 2 + diem_ck * 3) / 6
    if (diem_tb > 8.5) {
        document.write('học lực giỏi');
    }
    if (diem_tb < 8.5 && diem_tb >= 6.5) {
        document.write('học lực khá');
    }
    if(diem_tb <6.5 && diem_tb >=5){
        document.write('học lực trung bình');
    }
    if(diem_tb <5)
    {
        document.write('học lực yếu');
    }
</script>
</body>
</html>
