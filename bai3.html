<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var n = parseInt(prompt('Nhập số nguyên', 0));
    if (n > 0) {
        document.write(n + ' lớn hơn 0');
    } else if (n < 0) {
        document.write(n + ' nhở hơn 0');
    } else {
        document.write('n là số 0');
    }
</script>
</body>
</html>
